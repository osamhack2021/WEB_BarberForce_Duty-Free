name: backend CI

on:
  push:
  pull_request:
    branches: [ master ]

jobs:
  lint:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v2
      - uses: actions/setup-node@v2
        with:
          node-version: 16.x
      - working-directory: ./backend
        run: |
          npm ci
          npm run lint
  test:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v2
      - uses: actions/setup-node@v2
        with:
          node-version: 16.x
      - working-directory: ./backend
        run: |
          npm ci
          npm test

  deploy:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v2
      - name : executing remote ssh commands using password
        uses: appleboy/ssh-action@master
        with:
          host: ${{ secrets.BARBERFORCE_HOST }}
          username: ${{ secrets.BARBERFORCE_USERNAME }}
          password: ${{ secrets.BARBERFORCE_PASSWORD }}
          script: |
            cd ${{ secrets.BARBERFORCE_PATH }} && git pull
            cd ${{ secrets.BARBERFORCE_BACK_PATH }}
            npm install
            pm2 kill backend
            pm2 start server.js --name "backend" --start
